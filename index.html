<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SVG Tests</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <object data="steak.svg" type="image/svg+xml">
              <param name="src" value="steak.img" />
              <img src="steak.png" />
            </object>
            <object data="steakFill.svg" style="height:100%;width:100%;" type="image/svg+xml">
              <param name="src" value="steakFill.svg" />
              <img src="steakFill.png" />
            </object>
        </div>
    </div>
</body>
</html>
